<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Sin_Fondo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belleza en Madera</title>
  </head>
  <body>
    <!-- Formulario oculto para que Netlify lo detecte -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <!-- Asunto fijo para Netlify -->
      <input type="hidden" name="subject" value="Formulario Belleza en Madera" />
      <!-- Campo visible del usuario -->
      <input type="text" name="topic" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
